<section class="homepage">
    <h1>Welcome to My Blog</h1>
    <p>Check out my latest posts:</p>
    {{ list }}

<div class="pagination">
    {{#if prevPageLink}}
        <a href="{{{prevPageLink}}}">Previous</a> <!-- Triple braces to prevent HTML escaping -->
    {{/if}}

    <span>Page {{currentPage}} of {{totalPages}}</span>

    {{#if nextPageLink}}
        <a href="{{{nextPageLink}}}">Next</a> <!-- Triple braces to prevent HTML escaping -->
    {{/if}}
</div>



</section>
