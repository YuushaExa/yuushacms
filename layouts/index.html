<section class="homepage">
    <h1>Welcome to My Blog</h1>
    <p>Check out my latest posts:</p>
    {{ list }}

    <div class="pagination">
    {{#if pageNumber}}
        {{#if (gt pageNumber 1)}}
            <a href="index.html?page={{subtract pageNumber 1}}">Previous</a>
        {{/if}}
        {{#if (lt pageNumber totalPages)}}
            <a href="index.html?page={{add pageNumber 1}}">Next</a>
        {{/if}}
    {{/if}}
</div>
</section>
