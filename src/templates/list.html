<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {{> head }}
</head>
<body>
    {{> navbar }}
    <h1>{{title}}</h1>
    <ul>
        {{#each posts}}
            <li><a href="{{url}}">{{title}}</a></li>
        {{/each}}
    </ul>
    {{> footer }}
</body>
</html>
